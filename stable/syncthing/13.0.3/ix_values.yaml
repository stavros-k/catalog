image:
  repository: tccr.io/truecharts/syncthing
  pullPolicy: IfNotPresent
  tag: 1.22.2@sha256:5f60549c01c6b806b49dba580d233d70f1e56ce8d501e3076bf4a902e88166a9

securityContext:
  runAsNonRoot: false
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PCAP: cap_chown,cap_dac_override,cap_fowner+ep

service:
  main:
    ports:
      main:
        port: 8384
        targetPort: 8384
  listeners:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 22000
        targetPort: 22000
  listeners-udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 22000
        targetPort: 22000
        protocol: UDP
  discovery:
    enabled: true
    ports:
      discovery:
        enabled: true
        port: 21027
        targetPort: 21027
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/var/syncthing"

portal:
  enabled: true
